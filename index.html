<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>DICE ROLLER</title>
</head>
<body>
    <h1 class="title">DICE ROLLER</h1>
    <img src="./img/six.png" alt="DICE" class="img-dice" id="dice-img"/>
    <button  onclick="rollDice()" class="btn-roll" ondblclick="roll()">ROLL THE DIE!</button><br/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function rollDice(){
        const min = 1;
        const max = 6;
        const randomNumber=Math.round(Math.random()*(max-min))+min;
        const img=document.getElementById("dice-img");
        switch(randomNumber){
            case 1:
                img.src="./img/one.png";
                break;
            case 2:
                img.src="./img/two.png";
                break;
            case 3:
                img.src="./img/three.png";
                break;
            case 4:     
                img.src="./img/four.png";
                break;
            case 5:
                img.src="./img/five.png";
                break;
            case 6:
                img.src="./img/six.png";
                break;
        }
        img.classList.add('animate');
        setTimeout(() => {
          img.classList.remove('animate')
        }, 700)
    }       
    </script>
</body>
</html>
